<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Salty Interns</title>

    <!-- styles -->
    <link href="./styles/css/routine.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="./styles/css/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">

  </head>
  <body>

  <section class="windowBox">
    <div class="window"></div>
  </section>

  <section class="textInfo">
    <h1 class="titleText">Daily Routine</h1>
  </section>

  <section class="weekdays">
    <h2 class="days">Monday - Thursday</h2>
  </section>

  <section class="moreCircles">
    <ul class="ch-grid">
      <li>
        <div class="ch-item ch-img-1">        
          <div class="ch-info-wrap">
            <div class="ch-info">
              <div class="ch-info-front ch-img-1"></div>
              <div class="ch-info-back">
                <h3>8:50am</h3>
                <p>Make a French Vanilla Latte</p>
              </div>  
            </div>
          </div>
        </div>
      </li>

      <li>
        <div class="ch-item ch-img-2">        
          <div class="ch-info-wrap">
            <div class="ch-info">
              <div class="ch-info-front ch-img-2"></div>
              <div class="ch-info-back">
                <h3>10:10am</h3>
                <p>Stand Up Meeting</p>
              </div>  
            </div>
          </div>
        </div>
      </li>

      <li>
        <div class="ch-item ch-img-3">        
          <div class="ch-info-wrap">
            <div class="ch-info">
              <div class="ch-info-front ch-img-3"></div>
              <div class="ch-info-back">
                <h3>1:00pm</h3>
                <p>Eat or Take a Break</p>
              </div>  
            </div>
          </div>
        </div>
      </li>
    </ul>
  </section>

  <section class="weekdaysFriday">
    <h2 class="days">Friday</h2>
  </section>

  <section class="moreCircles">
    <ul class="ch-grid">
      <li>
        <div class="ch-item ch-img-4">        
          <div class="ch-info-wrap">
            <div class="ch-info">
              <div class="ch-info-front ch-img-4"></div>
              <div class="ch-info-back">
                <h3>10:10am</h3>
                <p>Backlog, Scope, Retro</p>
              </div>  
            </div>
          </div>
        </div>
      </li>

      <li>
        <div class="ch-item ch-img-5">        
          <div class="ch-info-wrap">
            <div class="ch-info">
              <div class="ch-info-front ch-img-5"></div>
              <div class="ch-info-back">
                <h3>1:00pm</h3>
                <p>Demos</p>
              </div>  
            </div>
          </div>
        </div>
      </li>

      <li>
        <div class="ch-item ch-img-6">        
          <div class="ch-info-wrap">
            <div class="ch-info">
              <div class="ch-info-front ch-img-6"></div>
              <div class="ch-info-back">
                <h3>4:00pm</h3>
                <p>Happy Hour</p>
              </div>  
            </div>
          </div>
        </div>
      </li>
    </ul>
  </section>

  <section class="battleBox">
    <div class="battle"></div>
  </section>

  <section class="goalBox">
    <h1 class="goals">Goals</h1>
  </section>

  <section>
        <div class="hs-wrapper">
          <img src="./styles/img/1.jpg" alt="image01"/>
          <img src="./styles/img/2.jpg" alt="image02"/>
          <img src="./styles/img/3.jpg" alt="image03"/>
          <img src="./styles/img/4.jpg" alt="image04"/>
          <img src="./styles/img/5.jpg" alt="image05"/>
          <img src="./styles/img/6.jpg" alt="image06"/>
          <img src="./styles/img/7.jpg" alt="image07"/>
          <div class="hs-overlay">
            <span>Don't Get <strong>Goated/Kesha'd</strong></span>
          </div>
        </div>
    </section>

    <script type="text/javascript" src="./styles/js/modernizr.custom.04022.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./styles/js/bootstrap.js"></script>
    <script src="./styles/js/main.js"></script>
  </body>
</html>
